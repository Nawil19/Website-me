<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi - Toko Laptop Nafis</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Form Transaksi</h1>
    <marquee scrollamount="6">Isi data dengan benar untuk melanjutkan ke invoice</marquee>
    <nav>
      <ul>
        <li><a href="index.html">Produk</a></li>
        <li><a href="transaksi.html" class="active">Transaksi</a></li>
        <li><a href="invoice.html">Invoice</a></li>
        <li><a href="about.html">Kontak Kami</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-transaksi">
      <h2>Input Data Pemesanan</h2>
      <form id="formTransaksi">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telepon">Nomor HP:</label>
        <input type="tel" id="telepon" required>

        <label for="alamat">Alamat Pengiriman:</label>
        <textarea id="alamat" rows="3" required></textarea>

        <label for="produk">Produk:</label>
        <select id="produk" required>
          <option value="">-- Pilih Produk --</option>
          <option value="Laptop Gaming X1">Laptop Gaming X1</option>
          <option value="Laptop Pelajar A2">Laptop Pelajar A2</option>
          <option value="Laptop Kantor B3">Laptop Kantor B3</option>
          <option value="Laptop Premium C4">Laptop Premium C4</option>
        </select>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" min="1" value="1" required>

        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Laptop Nafis | All rights reserved.</p>
  </footer>
</body>
</html>
